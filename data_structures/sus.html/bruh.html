<!DOCTYPE html>
<html lang="en">
<script>
class Human {
  name;
  age;
  likedMovies = [];
  dislikedMovies= [];
  
  constructor(name, age) {
    this.name = name;
    this.age = age;
  }

  addMovie(movieName) {
    console.log("ADDING MOVIE", movieName);
    this.likedMovies.push(movieName);
  }

  removeMovie(movieName) {
    console.log("REMOVING ", movieName);
    let index = this.likedMovies.indexOf(movieName);
    if (index !== -1){
        this.likedMovies.splice(index, 1) 
        console.log(movieName,"Barbie")
    } else{
        console.log(movieName, "not in list")
    }
  }
  addDislikedMovie(){
    console.log("ADDING DISLIKED MOVIE", movieName)
    this.dislikedMovies.push(movieName);
  }
  removeDislikedMovie(movieName){
    console.log("REMOVING DISLIKED MOVIE ", movieName);
    let index = this.dislikedMovies.indexOf(movieName);
    if (index !== -1){
        this.dislikedMovies.splice(index, 1) 
        console.log(movieName,"DISLIKED")
    } else{
        console.log(movieName, "not in list")
  }
}
}
var anthony = new Human("anthony", 26);
anthony.addMovie("oppenheimer");
anthony.addMovie("Barbie");
anthony.addMovie("Shawshank");
anthony.addMovie("Training Day");
console.log(anthony);

anthony.removeMovie("Barbie");
console.log(anthony);

</script>
</html>
